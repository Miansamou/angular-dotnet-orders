<div class="page">
  <div class="card" [formGroup]="form" (ngSubmit)="submit()" role="form">
    <h1>Entrar</h1>

    <label>
      <span>Email</span>
      <input type="email" formControlName="email" autocomplete="email" placeholder="exemplo@email.com" />
    </label>
    @if (form.controls.email.touched && form.controls.email.invalid) {
      <div class="err">Email inválido.</div>
    }

    <label>
      <span>Senha</span>
      <input type="password" formControlName="password" autocomplete="current-password" placeholder="••••••••" />
    </label>
    @if (form.controls.password.touched && form.controls.password.invalid) {
      <div class="err">Mínimo 6 caracteres.</div>
    }

    <button type="submit" [disabled]="form.invalid || loading()" (click)="submit()">
      @if (!loading()) { Entrar } @else { Autenticando… }
    </button>

    <button type="button" class="ghost" (click)="goRegister()">Criar conta</button>
  </div>
</div>
